<!DOCTYPE html>
<html>
<body>
<h1>My First JavaScript</h1>
<p>Click the button to display the date.</p>
<p id="demo"></p>
<button type="button" onDblClick="myFunction()">Try it</button>
<script>
var person={
firstname : "John",
lastname : "Doe",
id : 5566
};

function myFunction()
{
document.getElementById("demo").innerHTML = person.firstname;
}


</script>
</body>
</html>
